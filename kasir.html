<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arum Mobile - Kasir Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50">
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
  </div>

  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg">
              <i class="fas fa-mobile-alt text-xl"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800">Arum Mobile - Kasir</h2>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Product List -->
    <section id="product-list" class="bg-white rounded-lg shadow-md p-6 md:col-span-2">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Produk HP & Aksesoris</h3>
      <div class="mb-4 flex gap-4">
        <input type="text" id="search-input" placeholder="Cari produk atau barcode..." class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <select id="category-select" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Semua Kategori</option>
          <!-- Categories will be dynamically loaded -->
        </select>
      </div>
      <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Product cards will be dynamically added here -->
      </div>
    </section>

    <!-- Cart -->
    <section id="cart-section" class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Keranjang</h3>
      <div id="cart-items" class="space-y-2 text-gray-700">
        Keranjang kosong
      </div>
      <div class="mt-4">
        <label for="payment-method" class="block mb-2 font-semibold text-gray-700">Metode Pembayaran</label>
        <select id="payment-method" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="cash">Tunai</option>
          <option value="credit_card">Kartu Kredit</option>
          <option value="debit_card">Kartu Debit</option>
          <option value="e_wallet">E-Wallet</option>
        </select>
        <button id="checkout-btn" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200" disabled>Checkout</button>
      </div>
    </section>

    <!-- Daily Sales Report -->
    <section id="daily-sales-report" class="bg-white rounded-lg shadow-md p-6 mt-6 md:col-span-3">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Laporan Penjualan Harian</h3>
      <div id="sales-report-content" class="overflow-auto max-h-96 border border-gray-300 rounded-md p-4 bg-gray-50 text-gray-800 font-mono text-sm whitespace-pre-wrap">
        Memuat laporan...
      </div>
      <div class="mt-4">
        <button id="print-report-btn" class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-800 transition-colors duration-200">Cetak Laporan</button>
      </div>
    </section>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/kasir.js"></script>
</body>
</html>
